<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wigwamm</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <meta name="description" content="Wigwamm">
        <meta name="author" content="Wigwamm">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/wigwamm.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

        <script src="http://touchtaboo.com/ww/js/modernizr.js"></script>

        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-perecomposed" sizes="144x144" href="http://touchtaboo.com/ww/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://touchtaboo.com/ww/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://touchtaboo.com/ww/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="http://touchtaboo.com/ww/ico/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="http://touchtaboo.com/ww/ico/favicon.png">
    </head>

    <body>
        <div class="prop-container">
            <div class="prop-images">
            </div>
        </div>

        <div class="overlays">
            <div class="perm">
                <div class="logo"></div>
                <div class="top-items">
                    <div class="beds">2 <i class="icon-sort-down"></i></div>
                    <div class="area">Clapham Junction <i class="icon-sort-down"></i></div>
                </div>
                <div class="fav"><i class="icon-star"></i></div>
                <div class="fav-menu">
                    <ul>
                        <li>Add to Favourites</li>
                        <li>View Favourites</li>
                        <li>Share</li>
                        <li>More Info</li>
                        <li>Book Viewing</li>
                        <li>Your Profile</li>
                        <li>Logout</li>
                    </ul>
                </div>
                <div class="bottom-left-items clearfix">
                    <div class="name">E. 34 Mythril Way, W1</div>
                    <div class="info">Info</div>
                </div>
                <div class="matrix">
                </div>
                <div class="room">3. Living Room</div>
            </div>

            <div class="slider">
                <div class="slider-top clearfix">
                    <div class="prop selected"></div>
                    <div class="prop favourite"></div>
                    <div class="prop pound"></div>
                </div>
                <div class="slider-bottom">
                    <div class="est"><i class="icon-reorder"></i> 19:00</div>
                    <div class="est"><i class="icon-reorder"></i> 19:06</div>
                    <div class="est"><i class="icon-reorder"></i> 19:12</div>
                </div>
            </div>

        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pep.js"></script>

        <script src="js/wigwamm.js"></script>
        <script src="js/wigwamm.options.js"></script>
        <script src="js/wigwamm.data.js"></script>
        <script src="js/wigwamm.events.js"></script>
        <script src="js/wigwamm.data.js"></script>
    </body>
</html>
